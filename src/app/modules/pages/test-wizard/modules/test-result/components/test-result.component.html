<mat-card class="test-result">
  <mat-card-content class="test-result__content"
                    *ngIf="evaluation$ | async as evaluation; else loader">
    <h1>{{evaluation.result}}</h1>
    <h5>{{evaluation.description}}</h5>
  </mat-card-content>
</mat-card>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
