<section class="footer">
  <h1 class="footer__title">Want to know more?</h1>
  <div class="footer__links">
    <div class="footer__links-column" *ngFor="let column of footerLinkColumns">
      <div class="footer__links-column-title">{{column.title}}</div>
      <a class="footer__links-column-link"
         *ngFor="let link of column.links"
         [href]="link.url">
        {{link.label}}
      </a>
    </div>
  </div>
</section>
